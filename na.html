<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elevated Neon Glow Buttons</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #001429, #003459);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #00e5ff;
      user-select: none;
      flex-direction: column;
      padding: -80px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      pointer-events: none;
      background: radial-gradient(circle at center, #00bfff, transparent 70%);
      filter: blur(120px);
      transform: translate(-50%, -50%);
      animation: pulseGlowBG 6s ease-in-out infinite;
      z-index: 0;
      opacity: 0.5;
    }
    @keyframes pulseGlowBG {
      0%, 100% {
        filter: blur(110px);
        opacity: 0.45;
      }
      50% {
        filter: blur(130px);
        opacity: 0.7;
      }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: fall 10s linear infinite, twinkle 3s ease-in-out infinite;
      filter: drop-shadow(0 0 4px #00e5ff);
    }
    .star.small { width: 2px; height: 2px; }
    .star.medium { width: 3.5px; height: 3.5px; }
    .star.large { width: 5px; height: 5px; }

    @keyframes fall {
      0% { transform: translateY(-10vh); }
      100% { transform: translateY(110vh); }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.3; }
    }

    .heading {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
      text-shadow:
        0 0 12px #4fc3f7,
        0 0 25px #0088ff,
        0 0 40px #00bfff;
      color: #c0eaff;
      z-index: 3;
      user-select: none;
    }

    .btn-group {
      display: flex;
      gap: 48px;
      z-index: 3;
    }

    /* Neon pulse animation */
    @keyframes neonPulse {
      0%, 100% {
        box-shadow:
          0 0 8px #00ffff,
          0 0 15px #00ffff,
          0 0 30px #00ffffaa,
          0 0 40px #00ffff55;
        border-color: #00ffff;
        color: #00ffff;
        text-shadow:
          0 0 5px #00ffff,
          0 0 10px #00ffffaa;
      }
      50% {
        box-shadow:
          0 0 12px #00ccff,
          0 0 22px #00ccff,
          0 0 35px #00ccffaa,
          0 0 45px #00ccff55;
        border-color: #00ccff;
        color: #00ccff;
        text-shadow:
          0 0 8px #00ccff,
          0 0 15px #00ccffaa;
      }
    }

    .glow-btn {
      position: relative;
      background: #001f44;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 30px 32px 38px;
      font-size: 1.6rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      overflow: visible;
      user-select: none;
      box-shadow:
        0 8px 15px rgba(0, 255, 255, 0.25),
        0 0 8px #00ffff,
        0 0 15px #00ffff,
        inset 0 0 10px #00ffff55;
      text-shadow:
        0 0 6px #00ffffaa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 3;
      animation: neonPulse 3.5s ease-in-out infinite;
      transform: translateY(0);
    }

    .glow-btn:hover {
      animation-play-state: paused;
      transform: translateY(-20px) scale(1.15);
      box-shadow:
        0 25px 50px rgba(0, 255, 255, 0.6),
        0 0 35px #00ffffee,
        inset 0 0 25px #00ffffdd;
      border-color: #00e5ff;
      color: #00e5ff;
      text-shadow:
        0 0 14px #00e5ff,
        0 0 35px #00e5ffdd;
      z-index: 10;
      transition: transform 0.35s ease, box-shadow 0.35s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .glow-btn img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 22px;
      border: 2px solid #0077ccaa;
      box-shadow:
        0 0 10px #0099ff66;
      transition: box-shadow 0.4s ease;
      position: relative;
      z-index: 4;
      object-fit: cover;
    }
    .glow-btn:hover img {
      box-shadow:
        0 0 18px #00cfffaa;
    }

    .glow-btn::before {
      content: "";
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      border-radius: 50px;
      pointer-events: none;
      z-index: 1;
      box-shadow:
        0 0 8px #00bfff88,
        0 0 12px #00bfff88;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .glow-btn:hover::before {
      opacity: 1;
    }

    .glow-btn span {
      position: relative;
      z-index: 5;
      color: inherit;
      letter-spacing: 0.04em;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .glow-btn:hover span {
      color: #d0ffff;
      text-shadow:
        0 0 10px #00e5ffcc;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .btn-group {
        flex-direction: column;
        gap: 32px;
      }
      .glow-btn {
        width: 95vw;
        max-width: 350px;
        font-size: 1.3rem;
        padding: 24px 26px 30px;
      }
      .glow-btn img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <h1 class="heading">You Are</h1>

  <div class="btn-group" role="main" aria-label="User selection buttons">
    <button class="glow-btn" aria-label="Student" onclick="location.href='index.html'">
      <img src="https://static.vecteezy.com/system/resources/previews/031/610/037/non_2x/a-of-a-3d-cartoon-little-boy-in-class-world-students-day-images-ai-generative-photo.jpg" alt="Student" />
      <span>Student</span>
    </button>

    <button class="glow-btn" aria-label="Employee" onclick="location.href='i.html'">
      <img src="https://i.pinimg.com/originals/74/c7/9a/74c79ad33fa47102510e888209fbcf11.jpg" alt="Employee" />
      <span>Employee</span>
    </button>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    const sizes = ['small', 'medium', 'large'];
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star ' + sizes[Math.floor(Math.random() * sizes.length)];
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = (Math.random() * 10) + 's';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
